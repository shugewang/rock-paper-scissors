<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale = 1">
    </head>

    <body>
        <div id="page-wrapper">
            <section class="margin" id="title-container">
                <h1 id="title">Welcome to the <span id="year">2022</span> Rock Paper Scissiors Championship</h1>
            </section>

            <section id="start-container">
                <div class="margin">
                    <p>It's &nbsp;<u>You</u> &nbsp; versus &nbsp;<u>The Machine</u>.</p>
                    <p>First to 5 wins the Game.</p><br>
                    <h1>Are you up for the challenge?</h1>
                </div>

                <div class="center">
                    <button id="start-button" type="button">YES</button>
                </div>
            </section>
            
            <section class="flex-col" id="game-container">
                <div class="center margin" id="game">
                    <div class="take-half" id="player">
                        <h1>You</h1>
                        <div class = "flex-between" id="player-choice">
                            <button id="rockBtn" class="output" type="submit" value="rock">Rock</button>
                            <button id="paperBtn" class="output" type="submit" value="paper">Paper</button>
                            <button id="scissorsBtn" class="output" type="submit" value="scissors">Scissors</button>
                        </div>
                    </div>
                    <div class="take-half" id="computer">
                        <h1>The Machine</h1>
                        <div class = "center">
                            <p class="output" id="computer-choice">?</p>
                        </div>
                    </div>
                </div>

                <div class="center" id="scores">
                    <div class="take-half">
                        <h1>Updates</h1>
                        <div id="updates">
                            <p class="emphasis update-line"></p>
                            <p class="update-line"></p>
                            <p class="update-line"></p>
                        </div>
                    </div>

                    <div class="take-half" id="scoreboard">
                        <h1>Scoreboard</h1>
                        <div class="center">
                            <div class="take-half">
                                <h1>Your score</h1>
                                <p id="player-score">0</p>
                            </div>
                            <div class="take-half">
                                <h1>Machine score</h1>
                                <p id="computer-score">0</p>
                            </div>
                    </div>
                </div>
                </div>
            </section>

            <div id="end-container">
                <h1>The winner is...</h1>
                <h1 class="center" id="winner"></h1>
                <div class="center">
                    <button id="restart">Rematch?</button>
                </div>
            </div>
        </div>
    </body>
    <script src="myScript.js" defer></script>

</html>
