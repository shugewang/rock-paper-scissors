<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale = 1">
    </head>

    <body>
        <div id="title">
            <h1>Welcome to the <span id="year">2022</span> Rock Paper Scissiors Championship</h1>
        </div>

        <div id="start-container">
            <div  id="rules">
                <p>Welcome to the &nbsp; <span class="iconify" data-icon="noto:rock"></span> <span class="iconify" data-icon="noto:newspaper"></span> <span class="iconify" data-icon="noto:scissors" data-rotate="180deg"></span> &nbsp; Championship.</p>
                <p>It's &nbsp;<u>You</u> &nbsp; versus &nbsp;<u>The Machine</u>.</p>
                <p>First to 5 wins the Game.</p><br>
                <h1>Are you up for the challenge?</h1>
            </div>

            <div class="flex-center" id="start">
                <button id="start-button">YES</button>
            </div>
        </div>
        
        <div id="game-container">
            <div class = "flex-even" id="game">
                <div class="take-half" id="player">
                    <h1>Player</h1>
                    <div class = "flex-even" id="player-choice">
                        <button id="rockBtn" class="output" type="submit" value="rock">Rock</button>
                        <button id="paperBtn" class="output" type="submit" value="paper">Paper</button>
                        <button id="scissorsBtn" class="output" type="submit" value="scissors">Scissors</button>
                    </div>
                </div>
                <div class="take-half" id="computer">
                    <h1>The Machine</h1>
                    <div class = "flex-even">
                        <p class="output" id="computer-choice">tmp</p>
                    </div>
                </div>
            </div>

            <div id="scores">
                <div class="take-half" id="updates">
                    <h1>updates</h1>
                </div>

                <div class="take-half" id="scoreboard">
                    <h1>scoreboard</h1>
                    <div class="flex-even">
                        <div class="take-half">
                            <h2>player score</h2>
                            <p id="player-score">0</p>
                        </div>
                        <div class="take-half">
                            <h2>Machine score</h2>
                            <p id="computer-score">0</p>
                        </div>
                </div>
            </div>
            </div>
        </div>

        <div id="end-container">
            <h1>The winner is...</h1>
            <h1 class="flex-center" id="winner"></h1>
            <p id="final-score"></p>
            <div class="flex-center">
                <button id="restart">Play again?</button>
            </div>
        </div>
    </body>
    <script src="myScript.js" defer></script>

</html>
